<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام الإدارة المالية</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap');
        
        body {
            font-family: 'Tajawal', sans-serif;
            background-color: #f7fafc;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }
        
        .container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            width: 100%;
            max-width: 600px;
        }
        
        h1 {
            color: #2d3748;
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }
        
        p {
            color: #4a5568;
            font-size: 1.125rem;
            margin-bottom: 2rem;
        }
        
        .btn {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            background-color: #3182ce;
            color: white;
            text-decoration: none;
            border-radius: 0.375rem;
            font-size: 1.125rem;
            font-weight: 500;
            transition: background-color 0.15s ease-in-out;
        }
        
        .btn:hover {
            background-color: #2c5282;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>مرحباً بك في نظام الإدارة المالية</h1>
        <p>نظام متكامل لإدارة الشؤون المالية للشركات والمؤسسات</p>
        <a href="/admin/" class="btn">الدخول إلى لوحة الإدارة</a>
    </div>
</body>
</html>
